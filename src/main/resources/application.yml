spring:
  application:
    name: desafio
  h2:
    console:
      path: /h2
      enabled: true
  datasource:
    url: jdbc:h2:mem:usuarios
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always
      encoding: UTF-8
server:
  port: 8080
  servlet:
    context-path: /api
springdoc:
  swagger-ui:
    path: /doc.html